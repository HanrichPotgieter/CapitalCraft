<ion-view view-title="My Beers">
  <ion-content>
	<ion-list ng-show="isLoggedOn()">
	     <ion-item class="item-remove-animate" ng-repeat="beer in beers" type="item-text-wrap" href="#/tab/mybeers/{{beer}}" style="z-index: 1;" ng-show="rated(beer)">
	    	{{beer.title}}
	    </ion-item>
  	</ion-list>
  	<button ng-hide="isLoggedOn()" ng-click="loginOrRegister()" class="button button-block button-positive">
		Login or Register
	</button>
  </ion-content>
</ion-view>
