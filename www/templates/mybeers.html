<ion-view view-title="My Beers">
  <ion-content>
	<ion-list ng-show="isLoggedOn()">
	     <ion-item class="item-remove-animate item-thumbnail-left" ng-repeat="beer in beers" type="item-text-wrap" href="#/tab/beers/{{beer}}" style="z-index: 1;">
              <img src="../img/ionic.png">
              <h2>{{beer.manufacturer}} : {{beer.title}}</h2>
              <p>{{beer.description}}</p>
        <ion-option-button class="button-assertive" ng-click="remove(beer.$id)" ng-show="true">
          Delete
        </ion-option-button>
	    </ion-item>
  	</ion-list>
  	<button ng-hide="isLoggedOn()" ng-click="loginOrRegister()" class="button button-block button-positive">
		Login or Register
	</button>
  </ion-content>
</ion-view>
